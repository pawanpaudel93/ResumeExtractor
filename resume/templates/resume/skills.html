{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <table id="gallery" class="table table-bordered">
          <thead>
            <tr>
              <th>Resumes</th>
            </tr>
          </thead>
          <tbody>
            {% for resume in resumes %}
                <tr>
                    <td>
                        <a href="{{ resume.file.url }}"> {{resume.name}} </a><br>
                        <b>Skills: </b>{{ resume.skills }}</td></tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
{% endblock %}
